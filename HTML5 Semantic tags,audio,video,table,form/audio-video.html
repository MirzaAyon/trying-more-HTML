<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring HTML5</title>
</head>

<body>
    <h1>Exploring HTML5</h1>
    <h2>audio</h2>
    <audio src="media/goat.mp3" controls></audio>
    <h2>Video</h2>
    <video src="media/video.mp4" controls width="700"></video>
    <h2>
        Youtube video
    </h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/o_XVt5rdpFY" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

</body>

</html>
